        <script>
       function calc_star ()
		{
                  var r12 = document.getElementById ("r12").value;
		  var r13 = document.getElementById ("r13").value;
		  var r23 = document.getElementById ("r23").value;
		  var R12 = parseInt (r12);
		  var R13 = parseInt (r13);
		  var R23 = parseInt (r23);
		  if (R12<=0 || R23<=0 || R13<=0)
		  { alert("invalid input");  document.getElementById ("l").innerHTML = "No output"  ;  document.getElementById ("m").innerHTML = "No output" ; document.getElementById ("n").innerHTML = "No output"  ; }
		 
		  else {
		  var R1 = (R12*R13) / (R12+R13+R23); var R2 = (R23*R12) / (R12+R13+R23); var R3 = (R23*R13) / (R12+R13+R23); 
		  document.getElementById ("l").innerHTML = R1 + " " ;
		  document.getElementById ("m").innerHTML = R2 + " " ;
	  	  document.getElementById ("n").innerHTML = R3 + " " ;}
		  
		 
		}

        </script>
